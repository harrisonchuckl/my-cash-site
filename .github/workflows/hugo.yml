baseURL = "https://thereviewandrecipenetwork.com/"
languageCode = "en-us"
title = "The Review & Recipe Network"
theme = "PaperMod"

[params]
  description = "Honest reviews and delicious recipes."
  author = "Editorial Team"
  defaultTheme = "auto"
  
  [params.assets]
    favicon = "<link / url>"

# Menu Configuration
[[menu.main]]
  identifier = "reviews"
  name = "Product Reviews"
  url = "/reviews/"
  weight = 10

