<div class="ranked-list">
    {{ range $index, $element := .Params.products }}
    <div class="rank-card">
        <div class="rank-badge">
            <span class="rank-num">{{ add $index 1 }}</span>
            <span class="rank-lbl">RANK</span>
        </div>
        
        <div class="rank-content">
            <a href="{{ .link }}" target="_blank" style="text-decoration: none;">
                <h3 class="rank-title">{{ .name }}</h3>
            </a>
            <p class="rank-summary">{{ .summary }}</p>
        </div>

        <div class="rank-action">
            <div class="score-badge">{{ .score | default "9.5" }}</div>
            <span class="score-lbl">Expert Score</span>
            <a href="{{ .link }}" target="_blank" rel="nofollow" class="deal-btn">Check Price on Amazon &rarr;</a>
        </div>
    </div>
    {{ end }}
</div>
