<div class="product-grid">
    {{ range .Params.products }}

        <div class="product-placeholder">
            <span>Product Image</span>
        </div>
        <div>
            <div class="product-title">{{ .name }}</div>

        </div>
    </div>
    {{ end }}
</div>
