<div class="ranked-list">
    {{ range $index, $element := .Params.products }}
    <div class="rank-card">
        <div class="rank-badge">#{{ add $index 1 }}</div>
        
        <div class="rank-content">
            <h3 class="rank-title">{{ .name }}</h3>
            <p class="rank-summary">{{ .summary }}</p>
        </div>

        <div class="rank-action">
            <span class="rank-score">9.{{ sub 9 $index }}</span> <span class="rank-label">Rating</span>
            <a href="{{ .link }}" target="_blank" rel="nofollow" class="deal-btn">View Deal</a>
        </div>
    </div>
    {{ end }}
</div>
