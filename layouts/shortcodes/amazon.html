<div style="border: 1px solid #e1e1e1; border-radius: 8px; padding: 20px; max-width: 600px; margin: 30px auto; font-family: sans-serif; box-shadow: 0 4px 10px rgba(0,0,0,0.05); background: white;">
    <div style="text-align: center; margin-bottom: 15px;">
        {{ if .Get "image" }}
        <img src="{{ .Get "image" }}" alt="{{ .Get "name" }}" style="max-height: 200px; width: auto; object-fit: contain;">
        {{ else }}
        <div style="height: 150px; background: #f9f9f9; display: flex; align-items: center; justify-content: center; color: #888; border-radius: 4px;">No Image Available</div>
        {{ end }}
    </div>
    
    <h3 style="margin: 0 0 5px; font-size: 1.2rem; color: #333; text-align: center;">{{ .Get "name" }}</h3>
    
    <p style="text-align: center; color: #555; font-weight: bold; margin-bottom: 15px;">
        Price Range: <span style="color: #2a8a2a;">{{ .Get "price" }}</span>
    </p>
    
    <div style="text-align: center;">
        <a href="{{ .Get "link" }}" target="_blank" rel="nofollow" style="display: inline-block; background: #FF9900; color: white; padding: 12px 30px; text-decoration: none; font-weight: bold; border-radius: 5px; font-size: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
            Check Price on Amazon âž”
        </a>
    </div>
    <p style="text-align: center; font-size: 0.75rem; color: #aaa; margin-top: 10px;">(Ad) Commission earned</p>
</div>
