baseURL = "https://thereviewandrecipenetwork.com/"
title = "The Review & Recipe Network"
theme = "PaperMod"
languageCode = "en-us"

# This ensures Google can find your tags (Locations/Ingredients)
[taxonomies]
  category = "categories"
  tag = "tags"
  location = "locations"

[params]
  defaultTheme = "light"
  # 1. New: Hide the theme toggle button and enforce light mode
  disableThemeToggle = true
  
  # This shows the "Review", "Directory", "Recipe" links at the top
  [params.homeInfoParams]
    Title = "Welcome"
    Content = "Find the best products, local services, and recipes."

[[menu.main]]
  identifier = "reviews"
  name = "Product Reviews"
  url = "/reviews/"
  weight = 10

# 2. New: Added About Us link (Positioned with weight 20 for visibility)
[[menu.main]]
  identifier = "about"
  name = "About Us"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "directory"
  name = "Local Directory"
  url = "/directory/"
  weight = 30 # Moved down to accommodate "About Us"

[[menu.main]]
  identifier = "recipes"
  name = "Recipes"
  url = "/recipes/"
  weight = 40 # Moved down
